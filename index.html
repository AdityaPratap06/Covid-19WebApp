<!DOCTYPE html>
<html>
    <head>
        <title>Covid-19 WebApp</title>
        <link rel="stylesheet" href="index.css">
        <!-- <script src="index.js"></script> -->
    </head>
    <body>
        <div id="header">
            <h1>Covid-19 WebApp</h1>
        </div>
        <div id="link">
            <form>
                <input type="text" placeholder="Country Name  " id="CountryName">
                <button id="searchbtn">Search</button>
            </form>
        </div>
        <div id="result">
            <div id="Tcases">
                <p>Total Cases<br>
                1000
            </div>
            <div id="Tdeaths">
                Total Deaths<br>
                100
            </div>
            <div id="Trecovered">
                Total Recovered<br>
                100
            </div>
            <div id="ActiveCases">
                Active Cases<br>
                1000
            </div>
            <div id="TodayCases">
                Today Cases<br>
                100
            </div>
            <div id="TodayDeaths">
                Today Deaths<br>
                10
            </div>
        </div>
    </body>
    <script>
        var countryName=document.getElementById("CountryName");
        var searchbtn=document.getElementById("searchbtn");

        searchbtn.addEventListener("click",function (e){
            e.preventDefault();
            var url="https://coronavirus-19-api.herokuapp.com/countries/"+countryName.value;
            console.log("url",url);

            fetch(url)
            .then((response)=>{
                console.log(response);
                return response.json();
            })
            .then((data)=>{
                console.log(data);
                renderList(data);
            })
            .catch((err)=>{
                console.log(err);
            })
        })
        function renderList(data){
            var html=`<div id="Tcases">
            Total Cases<br>
            ${data.cases}
        </div>
        <div id="Tdeaths">
            Total Deaths<br>
            ${data.deaths}
        </div>
        <div id="Trecovered">
            Total Recovered<br>
            ${data.recovered}
        </div>
        <div id="ActiveCases">
            Active Cases<br>
            ${data.active}
        </div>
        <div id="TodayCases">
            Today Cases<br>
            ${data.todayCases}
        </div>
        <div id="TodayDeaths">
            Today Deaths<br>
            ${data.todayDeaths}
        </div>`;
            result.innerHTML=html;
        }
    </script>
</html>
